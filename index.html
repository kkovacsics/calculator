<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">55</div>
        <div class="operators">
            <div class="operator">&plus;</div>
            <div class="operator">&minus;</div>
            <div class="operator">&times;</div>
            <div class="operator">&divide;</div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="number margin-bottom">7</div>
                <div class="number margin-bottom">8</div>
                <div class="number margin-bottom">9</div>
                <div class="number margin-bottom">4</div>
                <div class="number margin-bottom">5</div>
                <div class="number margin-bottom">6</div>
                <div class="number margin-bottom">1</div>
                <div class="number margin-bottom">2</div>
                <div class="number margin-bottom">3</div>
                <div class="number">0</div>
                <div class="number">.</div>
                <div class="number">C</div>
            </div>
            <div class="equals">
                &equals;
            </div>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
